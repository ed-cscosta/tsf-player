<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TSF Player</title>
    <script src="https://content.jwplatform.com/libraries/MaM0E141.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/heart.svg" />
</head>

<body>

    <header>
        <h2><span>TSF</span> Player</h2>
        <p>
            Created with
            <img src="img/heart.svg" alt="Heart icon" />
            by
            <a href="https://github.com/ed-cscosta" target="_blank">@ed-cscosta</a>
        </p>
    </header>

    <div data-autoplay="false" data-type="audio" data-message="Isto é um texto de exemplo para o player"
        file="./music.mp3">
    </div>

    <div data-autoplay="false" data-type="audio" data-theme="theme--blue"
        data-message="Isto é outro texto de exemplo para o player" file="./music.mp3">
    </div>

    <script src="js/script.js" type="module"></script>

</body>

</html>
